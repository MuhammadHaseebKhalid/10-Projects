<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 / Job application form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="apply-form">
            <div class="heading">
                <h1>Job Application <span class="web">(web)</span></h1>
            </div>
            <form action="">
                <div class="form1">

                    <div>
                        <label for="first-name">First-name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
                    </div>

                    <div>
                        <label for="last-name">Last-name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">
                    </div>
                </div>

                <div class="form2">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your last email">
                    </div>

                    <div>
                        <label for="select">Select job role</label>
                        <select name="file" id="select">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="ui designer">Ui-UX Designer</option>
                        </select>
                    </div>

                </div>

                <div class="form3">
                    <div class="textarea">
                        <label for="address">Enter Address</label>
                        <textarea name="address" id="address" cols="45" rows="5"></textarea>
                    </div>
                    <div>
                    </div>
                </div>

                <div class="form4">
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter your city name">
                    </div>

                    <div>
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode">
                    </div>
                </div>

                <div class="form5">
                    <div>
                        <label for="date">Starting Date</label>
                        <input type="date" name="date" id="date" value="17-02-2024">
                    </div>
                    <div class="file">
                        <label for="upload">Upload your cv</label>
                        <input type="file" name="file" id="file">
                    </div>
                </div>
                <div class="button">
                    <button>Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
